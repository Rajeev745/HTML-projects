<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen.new</title>
    <link rel="stylesheet" href="pen.css">
    <script src="https://kit.fontawesome.com/efeb93537f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <div class="header">
        <div class="headerbutton1"><div class="headerbutton1-1"><i class="fas fa-cube" style="font-size: 40px; color: white; margin-left: 8px;"></i></div></div>
        <div class="headerbutton2"><div class="headerbutton1-1"></div><p style="color: white; font-size: 20px;">Untitled</p> <p style="color: white; font-size: 10px;">Captain anonymous</p></div>
        <div class="headerbutton3"><button type="submit" name="Save" style="width: 80%; height: 80%; border-radius: 5px; background-color: rgb(61, 59, 59);margin: 5%;border: none; margin-left: 20px;"><p style="font-size: 20px;color: blanchedalmond;">Save</p></button></div>
        
        <div class="headerbutton4"><button type="submit" style="width: 80%; height: 80%; border-radius: 5px; background-color: rgb(61, 59, 59);margin: 3%;border: none; margin-left: 20px;"><p style="font-size: 20px;color: blanchedalmond;">Settings</p></button></div>
        <div class="headerbutton5"><button type="submit" style="width: 80%; height: 80%; border-radius: 5px; background-color: rgb(61, 59, 59);margin: 10%;border: none;"><p style="font-size: 20px;color: blanchedalmond;"><i class="fas fa-th-list"></i></p></button></div>
        <div class="headerbutton6"><button type="submit" style="width: 80%; height: 80%; border-radius: 5px; background-color: green;margin: 5%;border: none;"><p style="font-size: 20px;color: black;">Sign Up</p></button></div>
        <div class="headerbutton7"><button type="submit" style="width: 80%; height: 80%; border-radius: 5px; background-color: rgb(61, 59, 59);margin: 5%;border: none;"><p style="font-size: 20px;color: blanchedalmond;">Log In</p></button></div>
    </div>
    <div class="content">
        <div class="area1">
            <div class="area1-1"><textarea name="writing" id="rajiv1" cols="30" rows="10" style="background-color:  rgb(46, 45, 45); color: white; border: none;"></textarea><div class="area1-1-1"><div class="area1-1-1-1"><div style="width: 40%;height: 40%; background-color: red; padding: 5%; border-radius: 10px; margin:6px 10px;">   <p style="color: black; font-size: 20px; margin: 0px 8px; ">\</p></div></div><div class="area1-1-1-2">  <p style="font-size:25px; color:red; margin: 5px 1px;">HTML</p></div><div class="area1-1-1-3"></div></div></div>
            <div class="area1-2"><textarea name="writing3" id="rajiv3" cols="30" rows="10" style="background-color:  rgb(46, 45, 45); color: white; border: none;"></textarea><div class="area1-1-1"><div class="area1-1-1-1"><div style="width: 40%;height: 40%; background-color: cyan; padding: 5%; border-radius: 10px; margin: 6px 10px;">  <p style="color: black; font-size: 20px; margin: 5px 8px; ">*</p></div></div><div class="area1-1-1-2"> <p style="font-size:25px; color:cyan; margin: 5px 1px;">CSS</p></div><div class="area1-1-1-3"></div></div></div>
            <div class="area1-3"><textarea name="writing2" id="rajiv2" cols="30" rows="10" style="background-color:  rgb(46, 45, 45); color: white; border: none;"></textarea><div class="area1-1-1"><div class="area1-1-1-1"><div style="width: 40%;height: 40%; background-color: yellow; padding: 5%; border-radius: 10px; margin: 6px 10px;"><p style="color: black; font-size: 20px; margin: 0px 5px; ">Js</p></div></div><div class="area1-1-1-2"><p style="font-size:25px; color:yellow; margin: 5px 1px;">Js</p></div><div class="area1-1-1-3"></div></div></div>
        </div>
        <div class="area2"></div>
    </div>
    
    <div class="footer">
        <div class="footerbutton1"><button type="submit" style="width: 80%; height: 80%; border-radius: 4px;background-color: rgb(51, 51, 51) ;margin: 5% 10%; border: none;"><p style="font-size: 10px; color: blanchedalmond;">Console</p></button></div>
        <div class="footerbutton2"><button type="submit" style="width: 80%; height: 80%; border-radius: 4px;background-color: rgb(51, 51, 51) ;margin: 5% 10%; border: none;"><p style="font-size: 10px; color: blanchedalmond;">Assets</p></button></div>
        <div class="footerbutton3"><button type="submit" style="width: 80%; height: 80%; border-radius: 4px;background-color: rgb(51,51,51) ;margin: 5% 10%; border: none;"><p style="font-size: 10px; color: blanchedalmond;">Shortcuts</p></button></div>
    </div>
    </main>
    
</body>
</html>
